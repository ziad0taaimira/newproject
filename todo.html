<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Todo List</title>
<style>
.task {
margin: 10px 0;
padding: 10px;
background-color: #f4f4f4;
border-radius: 5px;
display: flex;
justify-content: space-between;
align-items: center;
}
.task.completed {
text-decoration: line-through;
background-color: #dcdcdc;
}
.task button {
margin-left: 10px;
}
</style>
</head>
<body>

<h2>Ma liste de tâches</h2>

<div id="todoList">
<!-- Exemple de tâche -->
<div class="task" data-task-id="1">
<span>Faire les courses</span>
<div>
<button class="completeTask">Accomplir</button>
<button class="deleteTask">Supprimer</button>
</div>
</div>
<!-- Les tâches suivantes seront ajoutées ici -->
</div>

<script>
// Les étudiants ajouteront ici leur code JavaScript pour gérer les boutons
"Accomplir" et "Supprimer"
</script>

</body>
</html>
